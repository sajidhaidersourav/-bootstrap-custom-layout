<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link css  -->
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <link rel="shortcut icon" href="img/logo_icon.png" type="image/x-icon">
  <title>Bootstrap img grid</title>
</head>
<body>
  <!-- header section -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              1.1
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="box">
              1.2
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="box">
              1.3
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 d-sm-block d-md-block d-none">
                <div class="box">2.1</div>
              </div>
              <div class="col-md-4">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-sm-none d-none">
            <div class="box three">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- body section -->
     <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9"><div class="box">4.1</div></div>
              <div class="col-sm-3 d-md-none"><div class="box three">3</div></div>
              <div class="col-md-8"><div class="box">4.2</div></div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-sm-none d-none"><div class="box five">5</div></div>
        </div>
      </div>
     </section>
     <!-- ber section -->
      <section class="ber">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 d-md-none d-none d-sm-block">
              <div class="box five">5</div>
            </div>
          </div>
        </div>
      </section>
      <!-- fotter section -->
       <section class="fotter">
        <div class="container">
          <div class="row">
            <div class="col-12"><div class="box">6.1</div></div>
          </div>
        </div>
       </section>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
